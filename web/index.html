<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>DartWorm2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
<h1 id="header">Dart Worm</h1>
<div id="board">

</div>
<div id="game-stats">
    <p>Score:<span id="score"></span>
        Length:<span id="length"></span>
    </p>
</div>
<div id="game-key">
    <h2>Controllers</h2>
    <table>
        <tr>
            <td>Key</td>
            <td>Description</td>
        </tr>
        <tr>
            <td>W</td>
            <td>North</td>
        </tr>
        <tr>
            <td>A</td>
            <td>Left</td>
        </tr>
        <tr>
            <td>S</td>
            <td>South</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Right</td>
        </tr>
        <tr>
            <td>P</td>
            <td>Pause game</td>
        </tr>
        <tr>
            <td>R</td>
            <td>Reset worm</td>
        </tr>
    </table>
</div>

</body>
</html>
